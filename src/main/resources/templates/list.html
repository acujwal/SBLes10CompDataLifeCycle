<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>lesson10</title>
</head>
<body>
<div sec:authorize="hasAuthority('ADMIN')">
<a href="/add">Add a Course</a><br/>
</div>
<table>
    <tr>
        <th>Title</th>
        <th>Instructor</th>
        <th>Credits</th>
        <th>Action</th>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.title}"></td>
        <td th:text="${course.instructor}"></td>
        <td th:text="${course.credit}"></td>
        <td>
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/update/{id}(id=${course.id})}">Update</a>
            <a th:href="@{/detail/{id}(id=${course.id})}">Details</a>
            <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/delete/{id}(id=${course.id})}">Delete</a>
        </td>
    </tr>
<div><a href="/logout">Logout</a></div>

</table>
</body>
</html>
