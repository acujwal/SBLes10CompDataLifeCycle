<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>lesson10</title>

<body>

<a href="/">Show All Courses</a><br/>

Title :<span th:text="${course.title}"></span><br/>
